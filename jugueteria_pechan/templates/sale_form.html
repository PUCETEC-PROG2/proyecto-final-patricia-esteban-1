{% extends "base.html" %}

<!-- Este codigo hace una lista de los clientes para mostrarla en "lista de clientes" -->

{% block title %}Registrar Venta{% endblock title %}
{% block content %}

    <ul padding="200px">
        <h1 class="text-center mb-4 text-white-heading">Registrar Venta</h1>

        <form method="post" enctype="multipart/form-data" class="text-white">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar Venta</button>
        </form>
    </ul>
{% endblock content %}
